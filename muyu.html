<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="muyu.css">
    <title>Bitbard - Muyu</title>
</head>
<body>
    <dialog id="dialogWindow">
        <div>
            <h1>Achivement Unlocked</h1>
            <h2><span id="achiveName"></span></h2>
            <p>Condition: <span id="achiveCondition"></span></p>
            <p>Description: <span id="achiveDescription"></span></p>
            <button onclick="dialogWindow.close()">Close</button>
        </div>
    </dialog>
    
    <div class="container">
        <h1>moral: <span id="count">0</span></h1>
        <div class="woodFish-container">
            <audio id="clickSound" src="click-sound.mp3"></audio>
            <img class="woodFish" src="muyu.png" alt="woodenFish" onclick="click_muyu()">
        </div>
    </div>
    <script src="muyu.js"></script>
</body>
</html>
