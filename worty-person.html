<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="worty-person_style.css">
    <title>Bitbard - Worthy Person</title>
</head>

<nav>
    <div>
        <a href="index.html">Home</a>
        <a href="#share">Share</a>
        <a href="muyu.html">Muyu</a>
    </div>
</nav>

<body>
    <dialog id="eCardWindow" style="background-color: lightslategrey;">
        <div>
            <div class="box-button">
                <h1 style="font-size: medium;">You receive an E-card</h1>
                <p><span id="card_text"></span></p>
            </div>
            <button onclick="eCardWindow.close()">Close</button>
        </div>
    </dialog>

    <div class="container">
        <div id="box-button" class="box-button">
            <h1>Attention</h1>
            <p><span id="spawn_text"></span></p>
            <p><span id="comment_text"></span></p>
            <button onclick="SenseText_eng()">Click Me!</button>
        </div>
    </div> 

    <div>
        <p>Link: <span id="linkContainer"></span></p>
        <button onclick="generateLink()">Generate Link</button>
    </div>



    <div id="share" class="container">
        <div class="box-button">
            <h1>Share</h1>
            <div>
                <div><input type="number" id="share_number" placeholder="Numbers: 1 - 10"></div>
                <div><input type="text" id="share_text" placeholder="Words: I, Fox, Doggy"></div>
            </div>
            <p><span id="spawnShareText"></span></p>
            <button onclick="updateShareText()">Update</button>
            <p>Share Link: <span id="share_link"></span></p>
            <button onclick="generateShareLink()">Generate Link</button>
        </div>
    </div>
    <script src="worty-person_script.js"></script>
</body>
</html>
